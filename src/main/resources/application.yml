spring:
  application:
    name: estapar

  sql:
    init:
      schema-locations: classpath:scripts/init.sql
      mode: embedded

  datasource:
    url: ${JDBC_URL:jdbc:mysql://mysql:3306/estapar}
    username: ${MYSQL_USER:estapar}
    password: ${MYSQL_PASSWORD:estaparsecret}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: health

estapar:
  garage:
    simulator:
      url: ${ESTAPAR_GARAGE_SIMULATOR_URL:http://localhost:3000/garage}